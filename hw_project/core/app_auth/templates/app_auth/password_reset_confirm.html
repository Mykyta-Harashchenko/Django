<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Set new password</title>
</head>
<body>
{% if validlink %}
<form method="POST" action="{% url 'auth:forgot_password' %}">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Email">
    <button type="submit">Send reset link</button>
</form>
{% else %}
<p>The validation was not completed</p>
{% endif %}
</body>
</html>
