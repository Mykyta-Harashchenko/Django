<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tag</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% extends "quotes/base.html" %}

    {% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Add a New Tag</h2>

        <form method="POST" action="{% url 'quotes:add_tag' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label" for="name">Tag Name</label>
                <input class="form-control" id="name" name="name" placeholder="Enter tag name" type="text" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ZyI8kCmApAIo0tltcJ7ldRqMxg91Et5guT3T7Aja5eylOskshpjpQPL1qEpYoRnf" crossorigin="anonymous"></script>
</body>
</html>
